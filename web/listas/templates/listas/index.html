<!DOCTYPE html>
<html>
    <head>
        <title>Listas Lokas</title>
        
        {% load static %}
        <link rel="stylesheet" href="{% static 'listas/estilos.css' %}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script type="text/javascript">
            function editar_lista(url) {
                window.open(url);/*NO FUNCIONA*/
            }
        </script>
            <script type="text/javascript">
                $(document).ready( function () {
                    $('#listas_de_tareas').DataTable();
                } );
        </script>
        </head>
<body>


<div class="clase_cabecera_azul">
    <h1>Listas de Tareas</h1>
</div>

<div class="clase_cajita_sombreada_padre padding_abajo padding_arriba padding_abajo">
{%  if coleccion_listas %}
<table id="listas_de_tareas">
    <thead>
        <tr>            
            <th>ID</th>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for l in coleccion_listas %}
        <tr>            
            <td><a href="{% url 'listas:lista' l.id %}">{{l.id}}</a></td>
            <td><a href="{% url 'listas:lista' l.id %}">{{l.nombre}}</a></td>
            <td><a href="{% url 'listas:lista' l.id %}">{{l.author_id}}</a></td>
            <td><button type="button" onclick="editar_lista('{% url 'listas:lista' l.id %}')" class="clase_boton_amarillo_editar">Editar</button></td><!--NO FUNCIONA porque no puede meterse {% url 'listas:lista' l.id %}-->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <p>No hay listas</p>
{% endif %}
</div>
</body>
</html>

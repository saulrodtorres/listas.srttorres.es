<!DOCTYPE html>
<html>
<head>
    <title>Listas Lokas</title>
</head>
<body>
    <p>Lista de Tareas <b>{{nombre_lista_actual}}</b></p>
    <p>Autor <b> {{slug_nombre_autor}} </b></p>

    {% if coleccion_tareas %}
    <ul>
    {% for t in coleccion_tareas %}
        <li><a href="{{lista_actual_pk}}/tarea/{{t.pk}}">{{ t.descripcion }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No hay tareas para este autor y esta lista de tareas con pk: {{lista_actual_pk}}</p>
    {% endif %}
</body>
</html>
